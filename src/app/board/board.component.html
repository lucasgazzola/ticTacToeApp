<h1 *ngIf="!winner">
  Current player: {{ player }}
</h1>
<h1 *ngIf="winner">
  Player {{ winner }} has won!
</h1>

<button (click)="newGame()">
  Start new game
</button>



<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)"></app-square>
</main>
